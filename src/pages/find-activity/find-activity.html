<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Encontrar atividades</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <p *ngFor="let a of data">
    <ion-item>
     
          <p>Nome: {{a.name}} </p>
          <p> Dica: {{a.dica}} </p> <br>
        

          <button ion-button (click)="activityAlunoOn(a)">Realizar Atividade</button>
       
    </ion-item>
  </p>


</ion-content>
