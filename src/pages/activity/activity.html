<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Atividade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form [formGroup]="formActivity">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="name" formControlName="name"></ion-input>
  
      </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Dica</ion-label>
            <ion-input type="text" name="dica" [(ngModel)]="dica" formControlName="dica"></ion-input>
          
          </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Descrição</ion-label>
        <ion-textarea  name="descricao" [(ngModel)]="descricao" formControlName="descricao"></ion-textarea>
      </ion-item>
    </ion-list>
  
  </form>
  <button [disabled]="formActivity.invalid" ion-button type="submit" (click)="setLocation(name, descricao, dica)" round outline>Criar</button>

</ion-content>
